<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dossier de Demande Simplifié</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- build:css({.tmp,app}) /styles/main.css -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- endbuild -->
    <!-- build:js(app) /js/marqueblanche.js -->
    <script src="/js/marqueblanche.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="ddsApp" state-change-progress>
    <header>
      <nav role="navigation" class="navbar navbar-default main-navbar" ng-controller="MarqueBlancheCtrl">
        <div class="container">
          <div class="navbar-header" ng-cloak ng-if="logo">
            <a href="#" class="navbar-brand logo"><img ng-src="img/{{ logo }}"></a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="#" class="navbar-brand title">Dossier de Demande Simplifié</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right hidden-xs">
            <li><a href="#" class="navbar-brand logo"><img src="img/logo_marianne.png"></a></li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="content">
      <div class="container">
        <ui-view>
          <p class="text-center"><i class="fa fa-spinner fa-spin"></i> Chargement en cours...</p>
        </ui-view>
      </div>
    </div>

    <footer class="main-footer">
      <div class="container">
        <div class="info text-center">
          Expérimentation menée par le Secrétariat Général pour la Modernisation de l'Action Publique
        </div>
      </div>
    </footer>

    <!-- build:js(app) /js/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <!-- endbower -->
    <script src="bower_components/moment/lang/fr.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) /js/scripts.js -->
    <script src="js/app.js"></script>

    <script src="js/constants/ressourceTypes.js"></script>
    <script src="js/constants/statutsSpecifiques.js"></script>
    <script src="js/constants/logementTypes.js"></script>
    <script src="js/constants/cerfa.js"></script>

    <script src="js/controllers/homepage.js"></script>
    <script src="js/controllers/marqueBlanche.js"></script>
    <script src="js/controllers/foyer.js"></script>
    <script src="js/controllers/foyer/individuModal.js"></script>
    <script src="js/controllers/foyer/demandeur.js"></script>
    <script src="js/controllers/foyer/conjoint.js"></script>
    <script src="js/controllers/foyer/enfants.js"></script>
    <script src="js/controllers/foyer/personnesACharge.js"></script>
    <script src="js/controllers/foyer/statutsSpecifiquesModal.js"></script>
    <script src="js/controllers/foyer/captureRessourcesModal.js"></script>
    <script src="js/controllers/foyer/recapRessources.js"></script>
    <script src="js/controllers/foyer/logement.js"></script>
    <script src="js/controllers/foyer/captureImmobilierModal.js"></script>
    <script src="js/controllers/resultat.js"></script>
    <script src="js/controllers/form-infos-complementaires/individus.js"></script>
    <script src="js/controllers/form-infos-complementaires/addressContact.js"></script>
    <script src="js/controllers/form-infos-complementaires/situationPro.js"></script>
    <script src="js/controllers/downloadCerfa.js"></script>

    <script src="js/services/situationService.js"></script>
    <script src="js/services/simulationService.js"></script>
    <script src="js/services/individuModalService.js"></script>
    <script src="js/services/cerfaService.js"></script>

    <script src="js/directives/date.js"></script>
    <script src="js/directives/selectOnFocus.js"></script>
    <script src="js/directives/stateChangeProgress.js"></script>
    <script src="js/directives/dateAutocomplete.js"></script>
    <script src="js/directives/dateNaissanceMaxAge.js"></script>

    <script src="js/filters/strings.js"></script>

    <script src="js/droits.js"></script>
    <!-- endbuild -->
  </body>
</html>
