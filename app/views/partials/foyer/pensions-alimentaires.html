<div class="frame-foyer">
  <h1>Pensions alimentaires versées</h1>

  <form class="form-horizontal" method="post" name="form" novalidate ng-submit="submit(form)">
    <yes-no-question model="locals.parentsPayPensionsAlimentaires" size="7">
      <question>
      Vous ou votre conjoint·e actuel·le avez-vous <b>versé</b> des pensions alimentaires <b>
      depuis {{ debutAnneeGlissante }}</b> ?
      </question>
    </yes-no-question>

    <div ng-if="locals.parentsPayPensionsAlimentaires" ng-repeat="individu in individus">
      <h2>{{ individuLabel(individu) }}</h2>
      <capture-montant-ressource
        ng-model="individu.pensions_alimentaires_versees_individu"
        individu="individu"
        ressource-type="pensionsVersees"
        index="$index"
        date-de-valeur="situation.dateDeValeur"
        form="form">
      </capture-montant-ressource>
    </div>

    <next-button></next-button>
  </form>
</div>
