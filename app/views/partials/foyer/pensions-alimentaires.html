<div class="frame-foyer">
  <form class="form-horizontal" ng-submit="submit()">
    <h1>Pensions alimentaires</h1>

    <div class="form-group">
      <label class="control-label col-md-6">
        Avez-vous (ou votre conjoint) <b>perçu ou versé</b>
        des pensions alimentaires <b>entre {{ debutAnneeGlissante }} et {{ finAnneeGlissante }}</b> ?
      </label>
      <div class="col-md-6">
        <button type="button" class="btn btn-sm btn-default" ng-model="hasPensionsAlimentaires" btn-radio="true">Oui</button>
        <button type="button" class="btn btn-sm btn-default" ng-model="hasPensionsAlimentaires" btn-radio="false">Non</button>
      </div>
    </div>

    <div ng-if="hasPensionsAlimentaires">
      <montant-ressource
        ng-repeat="individuVM in individusVM"
        ng-model="individuVM.pensionsRecues"
        short-label="individuVM.label"
        ressource-type="pensionsPercues"
        index="$index"
        date-de-valeur="situation.dateDeValeur">
      </montant-ressource>

      <montant-ressource
        ng-repeat="individuVM in individusVM"
        ng-model="individuVM.pensionsVersees"
        short-label="individuVM.label"
        ressource-type="pensionsVersees"
        index="$index"
        date-de-valeur="situation.dateDeValeur"
        on-going-label="'Je continuerai à verser cette pension en ' + currentMonth">
      </montant-ressource>
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-primary">
        Valider <i class="fa fa-arrow-circle-right"></i>
      </button>
    </div>
  </form>
</div>
