<div class="frame-foyer">
  <h1>Pensions alimentaires versées</h1>

  <form class="form-horizontal" method="post" name="form" novalidate ng-submit="submit(form)">
    <yes-no-question model="situation.parentsPayPensionsAlimentaires" size="7">
      <question>
      Vous ou votre conjoint·e a-t-il <b>versé</b> des pensions alimentaires <b>
      depuis {{ debutAnneeGlissante }}</b>&nbsp;?
      </question>
    </yes-no-question>

    <div ng-if="situation.parentsPayPensionsAlimentaires" ng-repeat="individuVM in individusVM">
      <h2>{{ individuVM.label }}</h2>
      <capture-montant-ressource
        ng-model="individuVM.pensionsVersees"
        individu="individuVM.individu"
        ressource-type="pensionsVersees"
        index="$index"
        date-de-valeur="situation.dateDeValeur"
        form="form">
      </capture-montant-ressource>
    </div>

    <div class="text-right">
      <button type="submit" class="btn btn-primary">
        Valider <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
      </button>
    </div>
  </form>
</div>
