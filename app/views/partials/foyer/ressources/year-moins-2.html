<div class="frame-foyer">
  <h1>Vos revenus imposables en {{ yearMoins2 }}</h1>
  <p>
    Munissez-vous de votre déclaration de revenus d'impôts {{ yearMoins2 }} pour remplir ces informations.
    <br>Vous pouvez la retrouver en ligne sur <a href="http://www.impots.gouv.fr/">impots.gouv.fr</a>.
  </p>
  <form class="form-horizontal" novalidate ng-submit="submit()">
    <div class="row">
      <div class="col-md-6" ng-repeat="individuRef in individuRefs">
        <h2>{{ individuRef.label }}</h2>
        <div class="form-group" ng-repeat="rnc in individuRef.rnc">
          <label class="control-label col-sm-6" for="{{ rnc.categorie.id }}-{{ individuRef.individu.role }}">
            {{ rnc.categorie.label }}
          </label>
          <div class="col-sm-6">
            <span class="input-group">
              <input
                type="number"
                id="{{ rnc.categorie.id }}-{{ individuRef.individu.role }}"
                class="form-control text-right"
                ng-model="rnc.montant"
                min="0"
                select-on-focus>
              <span class="input-group-addon hidden-xs">€</span>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="text-right">
      <button type="submit" class="btn btn-primary">Valider</button>
    </div>
  </form>
</div>
