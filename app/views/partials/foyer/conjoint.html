<div class="frame-foyer">
  <h1>Vivez-vous seul(e) ou en couple ?</h1>
  <div class="row">
    <div class="col-md-4 col-md-offset-2">
      <button
        class="btn btn-default btn-block"
        btn-radio="false"
        ng-model="vitEnCouple"
        focus-on="vitSeul"
        ng-click="$emit('individu.conjoint', null)">Je vis seul(e)</button>
    </div>
    <div class="col-md-4">
      <button
        class="btn btn-default btn-block"
        btn-radio="true"
        ng-model="vitEnCouple">Je vis en couple</button>
    </div>
  </div>
</div>
<div class="frame-new-individu" ng-if="vitEnCouple">
  <h3>Votre conjoint</h3>
  <div ui-view="individuForm"></div>
</div>
