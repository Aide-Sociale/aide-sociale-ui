<fieldset class="form-group">
  <legend class="col-sm-{{ gridSize['question'] }} control-label"></legend>
  <div class="col-sm-3">
    <label>
      <input
        type="radio"
        name="{{ uniqueFieldName }}"
        class="screenReadersOnly"
        ng-model="value"
        value="true"
        ng-change="updateValue()"
        />
      <div class="btn btn-sm btn-default">Oui</div>
    </label>
    <label>
      <input
        type="radio"
        name="{{ uniqueFieldName }}"
        class="screenReadersOnly"
        ng-model="value"
        value="false"
        ng-change="updateValue()"
        />
      <div class="btn btn-sm btn-default">Non</div>
    </label>
  </div>
  <div class="col-sm-{{ gridSize['helpText'] }}">
    <p class="help-block"></p>
  </div>
</fieldset>
