<style type="text/css">
  .comparaison-frame {
    display: flex;
  }
  .comparaison-panel {

  }
</style>
<h1>Validation</h1>

<p>{{ validation.results }}</p>
<p>{{ validation.tests.length }}</p>
<p>{{ validation.passedTests.length }}</p>
<p>{{ validation.failedTests.length }}</p>
<div ng-repeat="test in validation.failedTests">
  <pre>{{ test.id }}</pre>
  <pre>{{ test.error }}</pre>
  <pre>{{ test.json }}</pre>
  <div ng-if="test.diff">
    <h2>Diff</h2>
    <pre>{{ test.diff }}</pre>
    <div class="comparaison-frame">
      <div class="comparaison-panel">
        <h3>Local</h3>
        <pre>{{ test.local }}</pre>
      </div>
      <div class="comparaison-panel">
        <h3>Remote</h3>
        <pre>{{ test.remote }}</pre>
      </div>
    </div>
  </div>
  <pre>{{ test.situation }}</pre>
</div>
