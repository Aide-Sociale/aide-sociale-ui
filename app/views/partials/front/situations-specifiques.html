<div class="page-header">
  <h1>Situations spécifiques</h1>
</div>

<form role="form">
  <label>L'une des personnes de votre foyer est-elle dans une de ces situations spécifiques ?</label>
  <table class="table table-striped table-borderless">
    <tr ng-repeat="situation in situations">
      <td>
        <label class="btn btn-default" ng-model="selectedSituations[situation.id]" btn-checkbox>{{ situation.label }}</label>
      </td>
      <td>
        <b ng-if="selectedSituations[situation.id]">Quelles sont les personnes concernées ?</b>
      </td>
      <td>
        <div ng-if="selectedSituations[situation.id]">
          <label class="checkbox-inline" ng-repeat="individu in individus">
            <input type="checkbox"> {{ individu.name }}
          </label>
        </div>
      </td>
    </tr>
  </table>
</form>

<p class="text-center"><a href="configuration/capture-revenus" class="btn btn-lg btn-primary" ng-click="saveSituation()">Etape suivante</a></p>
