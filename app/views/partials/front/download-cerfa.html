<div class="jumbotron">
  <h1>C'est fini&nbsp;! <i class="fa fa-angellist"></i></h1>
  <p>
    Il ne vous reste plus qu'à imprimer les formulaires disponibles ci-dessous.
    <br><strong>Pensez bien à les signer !</strong>
    <br>Pensez également à bien inclure toutes les pièces justificatives requises.
  </p>
</div>

<div class="row">
  <div class="col-md-6" ng-repeat="cerfaForm in cerfaForms">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ cerfaForm.label }}</h3>
      </div>
      <div class="panel-body">
        <a
          class="btn btn-primary"
          href="/api/situations/{{ situation._id }}/cerfa/{{ cerfaForm.id }}"
          target="_blank">
          <i class="fa fa-file-pdf-o"></i>
          Télécharger le formulaire pré-rempli
        </a>
      </div>
    </div>
  </div>
</div>

<div class="text-center">
  <a class="btn btn-lg btn-default" ui-sref="resultat({situationId: situation._id})">Revenir aux résultats de la simulation</a>
</div>
