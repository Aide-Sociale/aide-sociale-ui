<div ng-include="'/partials/form-infos-complementaires/header.html'"></div>

<form name="form" class="form-horizontal" novalidate ng-submit="submit(form)" ng-if="!capturedIndividus">
  <div class="row">
    <div class="col-sm-6">
      <h2><i class="fa" ng-class="{'fa-male': 'm' === situation.demandeur.sexe, 'fa-female': 'f' === situation.demandeur.sexe}"></i> Vous</h2>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="sexe-demandeur">Sexe</label>
        <div class="col-sm-4">
          <select id="sexe-demandeur" name="sexeDemandeur" class="form-control" ng-model="situation.demandeur.sexe">
            <option value="m">Homme</option>
            <option value="f">Femme</option>
          </select>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': error && form.prenomDemandeur.$invalid}">
        <label class="col-sm-4 control-label" for="prenom-demandeur">Prénom</label>
        <div class="col-sm-8">
          <input type="text" required name="prenomDemandeur" id="prenom-demandeur" class="form-control" ng-model="situation.demandeur.firstName">
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': error && form.nomDemandeur.$invalid}">
        <label class="col-sm-4 control-label" for="nom-demandeur">Nom de naissance</label>
        <div class="col-sm-8">
          <input type="text" required name="nomDemandeur" id="nom-demandeur" class="form-control" ng-model="situation.demandeur.lastName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="nom-epouse-demandeur">Nom d'épou{{ 'm' === situation.demandeur.sexe ? 'x' : 'se' }}</label>
        <div class="col-sm-8">
          <input type="text" id="nom-epouse-demandeur" class="form-control" ng-model="situation.demandeur.nomEpouse">
          <span class="help-block">S'il y a lieu, laisser vide sinon</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="nir-demandeur">Numéro de sécurité sociale</label>
        <div class="col-sm-8">
          <input type="text" name="nirDemandeur" id="nir-demandeur" class="form-control" ng-model="situation.demandeur.nir">
        </div>
      </div>
    </div>

    <div class="col-sm-6" ng-if="situation.conjoint">
      <h2><i class="fa" ng-class="{'fa-male': 'm' === situation.conjoint.sexe, 'fa-female': 'f' === situation.conjoint.sexe}"></i> Votre conjoint</h2>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="sexe-conjoint">Sexe</label>
        <div class="col-sm-4">
          <select id="sexe-conjoint" class="form-control" ng-model="situation.conjoint.sexe">
            <option value="m">Homme</option>
            <option value="f">Femme</option>
          </select>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': error && form.prenomConjoint.$invalid}">
        <label class="col-sm-4 control-label" for="prenom-conjoint">Prénom</label>
        <div class="col-sm-8">
          <input type="text" required name="prenomConjoint" id="prenom-conjoint" class="form-control" ng-model="situation.conjoint.firstName">
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': error && form.nomConjoint.$invalid}">
        <label class="col-sm-4 control-label" for="nom-conjoint">Nom de naissance</span></label>
        <div class="col-sm-8">
          <input type="text" required name="nomConjoint" id="nom-conjoint" class="form-control" ng-model="situation.conjoint.lastName">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="nom-epouse-conjoint">Nom d'épou{{ 'm' === situation.conjoint.sexe ? 'x' : 'se' }}</label>
        <div class="col-sm-8">
          <input type="text" id="nom-epouse-conjoint" class="form-control" ng-model="situation.conjoint.nomEpouse">
          <span class="help-block">S'il y a lieu, laisser vide sinon</span>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label" for="nir-conjoint">Numéro de sécurité sociale</label>
        <div class="col-sm-8">
          <input type="text" name="nirConjoint" id="nir-conjoint" class="form-control" ng-model="situation.conjoint.nir">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6" ng-repeat="enfant in individus">
      <ng-form name="individuForm">
        <h2><i class="fa fa-child"></i> {{ enfant.firstName|uppercaseFirst }}</h2>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="sexe-enfant{{ $index }}">Sexe</label>
          <div class="col-sm-4">
            <select id="sexe-enfant{{ $index }}" class="form-control" ng-model="enfant.sexe">
              <option value="m">Homme</option>
              <option value="f">Femme</option>
            </select>
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': error && individuForm.prenomEnfant.$invalid}">
          <label class="col-sm-4 control-label" for="prenom-enfant{{ $index }}">Prénom</label>
          <div class="col-sm-8">
            <input type="text" required name="prenomEnfant" id="prenom-enfant{{ $index }}" class="form-control" ng-model="enfant.firstName">
          </div>
        </div>
        <div class="form-group" ng-class="{'has-error': error && individuForm.nomEnfant.$invalid}">
          <label class="col-sm-4 control-label" for="nom-enfant{{ $index }}">Nom</span></label>
          <div class="col-sm-8">
            <input type="text" required name="nomEnfant" id="nom-enfant{{ $index }}" class="form-control" ng-model="enfant.lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="nir-enfant{{ $index }}">Numéro de sécurité sociale</label>
          <div class="col-sm-8">
            <input type="text" name="nirEnfant" id="nir-enfant{{ $index }}" class="form-control" ng-model="enfant.nir">
          </div>
        </div>
      </ng-form>
    </div>
  </div>

  <div class="alert alert-danger" ng-if="error">
    Le formulaire comporte des erreurs, merci de les corriger.
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg">Valider</button>
  </div>
</form>
