<div ng-include="'/partials/form-infos-complementaires/header.html'"></div>

<form name="form" class="form-horizontal" novalidate ng-submit="submit(form)">
  <h2>Votre adresse</h2>
  <div class="form-group" ng-class="{'has-error': error && form.address.$invalid}">
    <label class="col-sm-2 control-label" for="address">Adresse</label>
    <div class="col-sm-10">
      <input type="text" required name="address" id="address" class="form-control" ng-model="situation.logement.adresse">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group" ng-class="{'has-error': error && form.postalCode.$invalid}">
        <label class="col-sm-6 control-label" for="postalCode">Code postal</label>
        <div class="col-sm-6">
          <input type="number" required name="postalCode" id="postalCode" class="form-control" ng-model="situation.logement.codePostal">
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="form-group" ng-class="{'has-error': error && form.city.$invalid}">
        <label class="col-sm-1 control-label" for="city">Ville</label>
        <div class="col-sm-11">
          <input type="text" required name="city" id="city" class="form-control" ng-model="situation.logement.ville">
        </div>
      </div>
    </div>
  </div>
  <div class="alert alert-danger" ng-if="error">
    Le formulaire comporte des erreurs, merci de les corriger.
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-lg btn-primary">Valider</button>
  </div>
</form>
