<div class="container">
  <div class="col-md-9 col-sm-12 form-foyer">
    <ui-view>
      <p class="text-center"><i class="fa fa-spinner fa-spin"></i> Chargement en cours...</p>
    </ui-view>
  </div>
  <div class="col-md-3 recap-situation hidden-xs hidden-sm" ng-if="situation.individus.length">
    <h3 class="text-center">Votre situation</h3>
    <individu-block ng-repeat="individu in situation.individus" individu="individu"></individu-block>
    <div ng-if="situation.logement">
      <h4>Votre logement</h4>
      <div ng-bind-html="recapLogement|uppercaseFirst"></div>
      <div ng-if="situation.logement.loyer">{{ loyerLabel }}&nbsp;: {{ situation.logement.loyer }} â‚¬</div>
      Code postal {{ situation.logement.adresse.codePostal }}
      <br>{{ situation.logement.adresse.ville }}
    </div>
    <div ng-if="ressourcesCaptured">
      <h4>Vos ressources</h4>
    </div>
  </div>
</div>
