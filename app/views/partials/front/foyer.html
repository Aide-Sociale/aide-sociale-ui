<div class="page-header">
  <h1><i class="fa fa-users"></i> Votre foyer</h1>
</div>

<div class="row">
  <div ui-view="demandeur"></div>
  <div ui-view="conjoint"></div>
</div>

<div class="row">
  <div ui-view="enfants"></div>
  <div class="col-md-2"></div>
  <div ui-view="personnesACharge"></div>
</div>

<div ng-show="situation.personnesAChargeConfigDone" class="text-center">
  <a ui-sref="foyer.situations_specifiques" ng-if="!situation.situationsSpecifiquesCaptured" class="btn btn-lg btn-primary">
    Étape suivante : situations spécifiques
  </a>
  <a ui-sref="foyer.capture_revenus" ng-if="situation.situationsSpecifiquesCaptured && !situation.revenusCaptured" class="btn btn-lg btn-primary">
    Étape suivante : vos ressources
  </a>
</div>

<div ui-view="ressources"></div>

<div class="row">
  <div ng-class="{'col-lg-5': situation.patrimoine.formCompleted, 'col-lg-12': !situation.patrimoine.formCompleted}">
    <div ui-view="logement"></div>
    <div ng-if="situation.logement.formCompleted && !situation.patrimoine.formCompleted" class="text-center">
      <a ui-sref="foyer.capture_patrimoine" class="btn btn-lg btn-primary">
        Étape suivante : votre patrimoine
      </a>
    </div>
  </div>
  <div class="col-lg-2"></div>
  <div class="col-lg-5">
    <div ui-view="patrimoine"></div>
  </div>
</div>

<div ng-if="situation.patrimoine.formCompleted" class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">C'est terminé !</h2>
  </div>
  <div class="panel-body">
    <p>Si les informations que vous venez de rentrer sont correctes, vous pouvez maintenant accéder au résultat de la simulation.</p>
    <div class="text-center">
      <button type="button" class="btn btn-lg btn-primary" ng-click="goToSimulation()">
        Voir le résultat de la simulation
      </button>
    </div>
  </div>
</div>
