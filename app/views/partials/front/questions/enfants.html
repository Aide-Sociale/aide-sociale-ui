<div class="form-group">
    <label>{{question.label}}</label>

    Indiquez ici uniquement les enfants à votre charge

    <div class="row">
        <div class="col-lg-4" ng-repeat="enfant in targetEntity.enfants">
            <div class="panel panel-default">
                <div class="panel-body">
                    Prénom : <input type="text" class="form-control" ng-model="enfant.prenom" /> <br>
                    Date de naissance : <input type="text" class="form-control" ng-model="enfant.dateDeNaissance" placeholder="JJ/MM/AAAA" />
                    <button class="btn btn-link" ng-click="targetEntity.retireEnfant(enfant)">Annuler</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <button class="btn btn-default btn-lg btn-block" style="border: 2px dashed gray; padding: 80px 10px" ng-click="targetEntity.ajouteEnfant()">
                <i class="fa fa-plus"></i>
            </button>
        </div>
    </div>

    <div ng-if="!targetEntity.enfants.length">
        <br>
        <br>
        <div class="alert alert-info" >
            <i class="fa fa-info-circle"></i> Vous n'avez pas ajouté d'enfants à votre situation. Si vous n'en avez pas cliquez sur <strong>Suivant</strong>.
        </div>
    </div>
</div>
