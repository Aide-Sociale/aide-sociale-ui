<div class="frame-foyer">
  <ui-view>
    <h1>Ressources de votre foyer</h1>
    <p>
      Veuillez déclarer ici les ressources de votre foyer perçues <strong>entre {{ debutAnnee }} et {{ finAnnee }}</strong>,
      en net perçu pour les salaires ou indemnités.
    </p>
    <form method="post" name="form" novalidate ng-submit="submit(form)" class="form-horizontal">
      <div ng-repeat="(individuIndex, individuVM) in individusVM" class="frame-ressources-individu">
        <div class="title">
          <h2>{{ individuVM.label }}</h2>
        </div>
        <div class="content">
          <div ng-if="!individuVM.ressources.length">
            <i>Aucune ressource déclarée.</i>
          </div>
          <div ng-if="individuVM.ressources.length">
            <div ng-include="'partials/foyer/ressources/montants.html'"></div>
          </div>
          <div class="text-right">
            <a title="Déclarer des ressources" ui-sref="foyer.ressources.types({ individu: individuIndex })" class="btn btn-sm btn-success">
              Déclarer des ressources
            </a>
          </div>
        </div>
      </div>
      <div class="text-right">
        <button type="submit" class="btn btn-primary">Valider <i class="fa fa-arrow-circle-right"></i></button>
      </div>
    </form>
  </ui-view>
</div>
