<div class="page-header">
  <h1 ng-if="!ajoutEnfant">Les enfants à votre charge</h1>
  <h1 ng-if="ajoutEnfant">Nouvel enfant</h1>
</div>

<div ng-if="!ajoutEnfant">
  <div class="row">
    <div ng-repeat="enfant in enfants">
      <div class="clearfix" ng-if="$index % 3 === 0"></div>
      <div class="col-sm-4">
        <div class="panel-enfant">
          <div class="panel-body">
            {{ enfant.firstName }}
            <button type="button" class="close" ng-click="removeEnfant(enfant)">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
              <div class="col-xs-4">
                <i class="fa fa-child icon-lg"></i>
              </div>
              <div class="col-xs-8">
                Né(e) le <strong>{{ enfant.dateDeNaissance }}</strong>
                <br>Nationalité <strong>{{ nationalite(enfant) }}</strong>
                <br><i>{{ statutsSpecifiques(enfant) }}</i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix" ng-if="enfants.length % 3 === 0"></div>

    <div class="col-sm-4">
      <div class="panel-enfant panel-new-enfant">
        <div class="panel-body">
          <button class="btn btn-lg btn-default btn-block btn-new-entity" ng-click="$parent.ajoutEnfant = true">
            Ajouter un enfant<br>
            <i class="fa fa-plus icon-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-right">
    <button type="button" class="btn btn-primary" ng-click="validate()">
      <span ng-if="!enfants.length">Je n'ai pas d'enfants</span>
      <span ng-if="enfants.length">Terminé</span>
      <br><i class="fa fa-arrow-circle-right"></i>
    </button>
  </div>
</div>

<div ui-view="individuForm" ng-if="ajoutEnfant"></div>
