<div class="col-lg-5 animate-show" ng-show="visible">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">Vos enfants</h2>
    </div>
    <div class="panel-body">
      <div ng-show="undefined === situation.hasChildren" class="text-center">
        <p>Avez-vous des enfants à charge ?</p>
        <button class="btn btn-sm btn-primary" ng-model="situation.hasChildren" btn-radio="true">Oui</button>
        <button class="btn btn-sm btn-primary" ng-model="situation.hasChildren" btn-radio="false" ng-click="endChildConfig()">Non</button>
      </div>

      <div class="text-center" ng-if="false === situation.hasChildren">
        Vous n'avez pas d'enfant à charge
      </div>

      <div class="row">
        <div class="col-sm-6" ng-repeat="child in situation.enfants">
          <div class="panel-enfant">
            <div class="panel-body">
              {{ child.firstName }}
              <button type="button" class="close" ng-if="!situation.childConfigDone" ng-click="removeChild(child)">
                <span aria-hidden="true">&times;</span>
              </button>
              <div class="row">
                <div class="col-xs-4">
                  <i class="fa fa-child icon-lg"></i>
                </div>
                <div class="col-xs-8">
                  Né(e) le <strong>{{ child.dateDeNaissance }}</strong>
                  <br>Nationalité <strong>{{ nationaliteLabels[child.nationalite] }}</strong>
                  <br><i>{{ statutsSpecifiques(child) }}</i>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6" ng-show="true === situation.hasChildren && !situation.childConfigDone">
          <div class="panel-enfant panel-new-enfant">
            <div class="panel-body" style="padding: 0;">
              <button class="btn btn-lg btn-default btn-block btn-new-entity" ng-click="$state.go('foyer.enfant_modal')">
                Ajouter un enfant
                <i class="fa fa-plus icon-lg"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="text-right" ng-show="true === situation.hasChildren && !situation.childConfigDone">
        <button type="button" class="btn btn-primary" ng-click="endChildConfig()">
          Terminé
          <br><i class="fa fa-arrow-circle-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
