<div class="whiteframe-z1 frame-foyer">
  <h3>Vivez-vous seul(e) ou en couple ?</h3>
  <div class="row">
    <div class="col-md-4 col-md-offset-2 col-xs-6">
      <button
        class="btn btn-default btn-block"
        btn-radio="false"
        ng-model="vitEnCouple"
        ng-click="$emit('individu.conjoint', null)">Je vis seul</button>
    </div>
    <div class="col-md-4 col-xs-6">
      <button
        class="btn btn-default btn-block"
        btn-radio="true"
        ng-model="vitEnCouple">Je vis en couple</button>
    </div>
  </div>
</div>
<div class="whiteframe-z1 frame-new-individu" ng-if="vitEnCouple">
  <h3>Votre conjoint</h3>
  <div ui-view="individuForm"></div>
</div>
