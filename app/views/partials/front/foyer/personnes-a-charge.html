<div class="frame-foyer">
  <h1>Vos enfants <small>et autres personnes à votre charge ou vivant dans votre foyer</small></h1>
  <div class="row">
    <div ng-repeat="personne in personnes">
      <div class="clearfix" ng-if="$index % 3 === 0"></div>
      <div class="col-sm-4">
        <div class="panel-enfant whiteframe-z1">
          <div class="panel-body">
            {{ personne.firstName }}
            <button type="button" class="close" ng-click="removePersonne(personne)">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
              <div class="col-xs-4">
                <i class="fa icon-lg" ng-class="{'fa-user': personne.role !== 'enfant', 'fa-child': personne.role === 'enfant'}"
                  tooltip="{{personne.role | individuRoleFilter}}"></i>
              </div>
              <div class="col-xs-8">
                Né(e) le <strong>{{ personne.dateDeNaissance }}</strong>
                <br>Nationalité <strong>{{ nationalite(personne) }}</strong>
                <br><i>{{ statutsSpecifiques(personne) }}</i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix" ng-if="personnes.length % 3 === 0"></div>

    <div class="col-sm-4">
      <div class="panel-enfant panel-new-enfant">
        <div class="panel-body">
          <button class="btn btn-lg btn-default btn-block btn-new-entity" ng-click="newPersonne()">
            Ajouter un enfant ou une personne à charge
            <br><i class="fa fa-plus icon-lg"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="text-right" ng-if="!ajoutPersonne">
    <button type="button" class="btn btn-primary" ng-click="validate()">
      <span ng-if="!personnes.length">Je n'ai pas de personne à charge <i class="fa fa-arrow-circle-right"></i></span>
      <span ng-if="personnes.length">Valider <i class="fa fa-arrow-circle-right"></i></span>
    </button>
  </div>
</div>

<div ng-if="ajoutPersonne" class="frame-new-individu">
  <h2 id="form-new-personne">Nouvelle personne</h2>
  <div ui-view="individuForm"></div>
</div>
