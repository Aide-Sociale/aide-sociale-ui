<div class="frame-foyer">
  <h1>Personnes de votre foyer</h1>
  <div class="row">
    <div class="col-md-4" ng-repeat="section in sections">
      <h2>{{ section.label }}</h2>
      <div class="panel-enfant panel-new-enfant" style="{{ section.style }}">
        <div class="panel-body">
          <button class="btn btn-lg btn-default btn-block btn-new-entity" ng-click="newPersonne(section)">
            <span ng-bind-html="section.labelNewPersonne"></span>
            <br><i class="fa fa-plus icon-lg"></i>
          </button>
        </div>
      </div>

      <div ng-repeat="personne in section.personnes">
        <div class="panel-enfant whiteframe-z1">
          <div class="panel-body">
            {{ personne.firstName }}
            <button type="button" class="close" ng-click="removePersonne(section, personne)">
              <span aria-hidden="true">&times;</span>
            </button>
            <div class="row">
              <div class="col-xs-4">
                <i class="fa fa-child icon-lg"></i>
              </div>
              <div class="col-xs-8">
                Né(e) le <strong>{{ personne.dateDeNaissance }}</strong>
                <br>Nationalité <strong>{{ nationalite(personne) }}</strong>
                <br><i>{{ statutsSpecifiques(personne) }}</i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <span id="form-scroll"></span>
    </div>
  </div>

  <div class="text-right" ng-if="!formNewPersonneSection">
    <button type="button" class="btn btn-primary" ng-click="validate()">
      Valider <i class="fa fa-arrow-circle-right"></i>
    </button>
  </div>
</div>

<div id="form-new-personne" ng-if="formNewPersonneSection" class="frame-new-individu">
  <h2>{{ formNewPersonneSection.formLabel }}</h2>
  <div ui-view="enfantForm" ng-if="formNewPersonneSection.role === 'enfant'"></div>
  <div ui-view="personneAChargeForm" ng-if="formNewPersonneSection.role === 'personneACharge'"></div>
  <div ui-view="personneSousMemeToitForm" ng-if="formNewPersonneSection.role === 'personneSousMemeToit'"></div>
</div>
