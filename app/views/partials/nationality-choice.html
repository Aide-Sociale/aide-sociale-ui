<div ng-if="widget === 'radio3'">
  <div class="radio">
    <label>
      <input type="radio" name="nationalite" ng-model="zone" value="fr" aria-label="Nationalité Française" ng-click="changeZone($event)">
      Française
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="nationalite" ng-model="zone" value="ue" aria-label="Nationalité EEE, UE, Suisse" ng-click="changeZone($event)">
      <abbr title="" uib-popover="{{ popoverEee }}" popover-title="Liste des pays de l'EEE" popover-placement="bottom" popover-trigger="mouseenter">EEE</abbr> - <abbr title="" uib-popover="Union Européenne" popover-placement="bottom" popover-trigger="mouseenter">UE</abbr> - Suisse
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="nationalite" ng-model="zone" value="autre" aria-label="Hors UE" ng-click="changeZone($event)">
      Hors <abbr title="" uib-popover="Union Européenne" popover-placement="bottom" popover-trigger="mouseenter">UE</abbr>
    </label>
  </div>
</div>

<div ng-if="widget === 'select3'">
  <angucomplete-alt
    id="nationalite"
    placeholder="Française"
    pause="100"
    selected-object="selectNationalite"
    initial-value="nationaliteObject"
    local-data="nationalites"
    local-search="search"
    title-field="demonym"
    minlength="2"
    input-class="form-control"
    match-class="highlight"
    text-searching="false"
    text-no-results="Aucune nationalité trouvée"
    focus-first="true"
    focus-in="focusIn()"
    focus-out="focusOut()"></angucomplete-alt>
</div>
