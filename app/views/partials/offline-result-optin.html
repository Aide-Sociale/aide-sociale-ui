<style type="text/css">
  .offline-result-optin {
    padding: 20px;
  }
</style>
<div class="offline-result-optin">
  <form name="followup" novalidate ng-submit="submitFollowup(followup)">
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-md-offset-2">
        <h3 class="text-center">Recevoir un récapitulatif par email</h3>
        <p>
          Si vous le souhaitez nous pouvons vous recontacter à deux reprises pour faire le point sur les démarches que vous avez faites et les blocages que vous avez rencontrés.
        </p>
        <span class="text-success" ng-show="followupSubmitted && followupSuccess">
          <i class="fa fa-check"></i>
          On vous envoie un email&nbsp;!
        </span>
        <span class="text-danger" ng-show="followupSubmitted && followupError">
          <i class="fa fa-exclamation-triangle"></i>
          Une erreur s'est produite
        </span>
        <div class="form-group" ng-class="{ 'has-error': followup.$submitted && followup.email.$invalid }" ng-hide="followupSubmitted">
          <input type="email" name="email" ng-model="email" placeholder="Entrez votre email" class="form-control" required size="28" autofocus />
        </div>
        <div class="text-center" ng-hide="followupSubmitted">
          <div class="form-group">
            <button class="btn btn-success" type="submit"
              name="survey"
              analytics-on="click"
              analytics-category="OK pour être recontacté·e"
              ng-click="yes(followup)"
              ng-disabled="submitting">
              J'accepte d'être recontacté·e par email
            </button>
          </div>
          <div class="form-group">
            <button class="btn btn-default" type="submit"
              name="noSurvey"
              analytics-on="click"
              analytics-category="Ne recevoir que le récapitulatif"
              ng-click="noThanks(followup)"
              ng-disabled="submitting">
              Non merci, je préfère ne recevoir que le récapitulatif
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
