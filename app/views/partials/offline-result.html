<div class="offline-result print-hidden" ng-class="{ hidden: isLoading }">
  <p>
    Vous pouvez enregistrer les résultats de votre simulation pour les consulter plus tard&nbsp;:
  </p>

  <div class="offline-result-buttons">
    <form method="post" id="download" class="hidden-xs">
      <input type="hidden" name="basename" ng-value="situation._id">
      <input type="hidden" name="base64" ng-value="base64">
      <button type="submit" class="btn btn-default btn-block" ng-click="downloadAsPdf()"
        analytics-on="click"
        analytics-category="Télécharger">
        <i class="fa fa-file-pdf-o"></i>
        Télécharger en PDF
      </button>
    </form>

    <form name="followup" ng-submit="submitFollowup(followup)">
      <span class="text-success" ng-show="followupSubmitted && followupSuccess">
        <i class="fa fa-check"></i>
        On vous envoie un email&nbsp;!
      </span>
      <span class="text-danger" ng-show="followupSubmitted && followupError">
        <i class="fa fa-exclamation-triangle"></i>
        Une erreur s'est produite
      </span>
      <div class="input-group" ng-hide="followupSubmitted">
        <input type="email" name="email" ng-model="email" placeholder="Entrez votre email" class="form-control" required size="28" />
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit"
            analytics-on="click"
            analytics-category="Recevoir par email"
            ng-disabled="submitting">
            <i class="fa fa-envelope-o"></i>
            Recevoir par email
          </button>
        </span>
      </div>
    </form>
  </div>
</div>
